
# fragments for single unique keys
fragment EmbedCuratorWithId on Curator {
  id
}


# fragments on entity
fragment ViewCurator on Curator {
  id
}

fragment ViewCuratorFull on Curator {
  id
  person {
    ...EmbedPersonWithId
  }
  groups @_(get: "edges"){
    edges @_(map: "node"){
      node {
        ...EmbedGroupWithId
      }
    }
  }
}


